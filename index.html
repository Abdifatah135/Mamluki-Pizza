<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pizza</title>
    <script
      src="https://kit.fontawesome.com/736c69f437.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-fluid intro" id="intro1">
        <div id="intro">
          <div>
            <h1>WELCOME</h1>
            <h1>TO</h1>
            <h1>Mamluki Pizza-Inn</h1>
          </div>
          <div class="row">
            <div class="col-md-12" id="order">
              <a href="#placeorder" class="btn btn-danger"
                >Place Order
                <i class="fa fa-shopping-cart" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="menu">
        <div class="row">
          <div class="col-md-12">
            <h3 id="header">PIZZA MENU</h3>
          </div>
        </div>
        <div class="row ">
          <div class="col-md-4">
            <img
              src="images/Pizza-Margherita.png"
              class="img-fluid"
              width="300"
              height="auto"
            />
            <h5>Small</h5>
            <h5>Ksh 500</h5>
          </div>
          <div class="col-md-4">
            <img src="images/images (1).jpeg" class="img-fluid" width="300" />
            <h5>Medium</h5>
            <h5>Ksh 800</h5>
          </div>
          <div class="col-md-4">
            <img
              src="images/pizza.png"
              alt=""
              class="img-fluid"
              width="300"
              height="auto"
            />
            <h5>Large</h5>
            <h5>Ksh 1000</h5>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <form id="ordering text-center">
          <div id="new-order">
            <div class="new-order">
            <label for="crust">Select the Crust</label>

    <select class="form-control" id="crust">
             <option selected>choose...</option>
              <option value="crispy">Crispy     @150 ksh</option>
              <option value="stuffed">Stuffed     @200 ksh</option>
              <option value="gluten-free"> Gluten-free     @250 ksh</option>
            </select><br><br>
<label for="topping">Select the pizza topping(s)</label>

        </form>
      </div>
      <div class="container text-center">
        <div id="placeorder">
          <h2>PLACE YOU ORDER HERE!!!</h2>
          <img
            src="./images/goo.jpg"
            alt=""
            class="img-fluid"
            height="50"
            width="auto"
          />
        </div>
      </div>
    </div>
  </body>
</html>
