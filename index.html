<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pizza</title>
    <script
      src="https://kit.fontawesome.com/736c69f437.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-fluid intro" id="intro1">
        <div id="intro">
          <div>
            <h1>WELCOME</h1>
            <h1>TO</h1>
            <h1>Mamluki Pizza-Inn</h1>
          </div>
          <div class="row">
            <div class="col-md-12" id="order">
              <a href="#placeorder" class="btn btn-success"
                >Place Order
                <i class="fa fa-shopping-cart" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="menu">
        <div class="row">
          <div class="col-md-12">
            <h3 id="header">PIZZA MENU</h3>
          </div>
        </div>
        <div class="row ">
          <div class="col-md-4">
            <img
              src="images/Pizza-Margherita.png"
              class="img-fluid"
              width="300"
              height="auto"
            />
            <h5>Small</h5>
            <h5>Ksh 500</h5>
          </div>
          <div class="col-md-4">
            <img src="images/images (1).jpeg" class="img-fluid" width="300" />
            <h5>Medium</h5>
            <h5>Ksh 800</h5>
          </div>
          <div class="col-md-4">
            <img
              src="images/pizza.png"
              alt=""
              class="img-fluid"
              width="300"
              height="auto"
            />
            <h5>Large</h5>
            <h5>Ksh 1000</h5>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>PLACE YOU ORDER HERE!!!</h2>
        <form id="ordering text-center">
          <div id="new-order">
            <div class="new-order">
              <label for="crust"><strong>Crust</strong></label>

              <select class="form-control" id="crust">
                <option selected>Please select...</option>
                <option value="crispy">Crispy @150 ksh</option>
                <option value="stuffed">Stuffed @200 ksh</option>
                <option value="gluten-free">
                  Gluten-free @250 ksh</option
                > </select
              ><br /><br />
              <label for="topping"><strong>Toppings</strong></label>
              <select class="form-control" id="topping">
                <option selected>Please select...</option>
                <option value="chicken">Chicken @300 ksh</option>
                <option value="extra-cheese">Extra-cheese @200 ksh</option>
                <option value="mushrooms">Mushrooms&olive @100 ksh</option>
                <option value="onions">Onions @100 ksh</option>
                <option value="peperoni">Peperoni @120 ksh</option>
                <option value="vegetables">Vegetables @200 ksh</option> </select
              ><br /><br />

              <label for="size"><strong>Size</strong></label>

              <select class="form-control" id="size">
                <option selected>Please select...</option>
                <option value="large">Large @1000 ksh</option>
                <option value="medium">Medium @800 ksh</option>
                <option value="small">Small @500 ksh</option> </select
              ><br /><br />

              <label for="nbr"> <strong>Quantity</strong></label>

              <input
                type="number"
                class="form-control"
                id="nbr"
                min="1"
                placeholder="Number of pizza"
              /><br /><br />
            </div>
          </div>
        </form>
      </div>
      <div class="container text-center">
        <div id="placeorder">
          <img
            src="./images/goo.jpg"
            alt=""
            class="img-fluid"
            height="50"
            width="auto"
          />
        </div>
      </div>
    </div>
  </body>
</html>
